<div class="container mt-3">
    <h2>Inicia sesion</h2>
    <form (ngSubmit)="login(form)" #form='ngForm' >
      <div class="mb-3 mt-3">
        <label for="email">Username:</label>
        <input type="text" class="form-control" placeholder="Ingresa tu nombre de usuario" name="username" [(ngModel)]=username>
      </div>
      <div class="mb-3">
        <label for="pwd">Clave:</label>
        <input type="password" class="form-control"  placeholder="Ingresa tu clave" name="clave" [(ngModel)]=clave>
      </div>
      <div class="mb-3">
        <label for="pwd">Cargo:Usuario/Admin</label>
        <input type="text" class="form-control"  placeholder="" name="cargo" [(ngModel)]=cargo>
      </div>
      
      
      <button type="submit" class="btn btn-primary"
      
      >Iniciar</button>
    </form>
  </div>
