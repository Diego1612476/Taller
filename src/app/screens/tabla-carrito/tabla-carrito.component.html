<body>

    <div class="container mt-4">
        <h2>Resumen de tu pedido</h2>
        <table class="table table-primary table-striped">
            <thead>
                <tr>
                    
                    <th>ID PRODUCTO</th>
                    <th>NOMBRE</th>
                    <th>PLATAFORMA</th>
                    <th>PRECIO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <tr *ngFor="let producto of dataCarrito">
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombre}}</td>
                        <td>{{producto.plataforma}}</td>
                        <td>{{producto.precio}}</td>
                </tr>

            </tbody>
        </table>
        <a href="productos">Seguir comprando</a>
    </div>

</body>
